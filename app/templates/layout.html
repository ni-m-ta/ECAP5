<!DOCTYPE html>
{% load static %}
<html lang="ja">
  <head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3886315435685807" crossorigin="anonymous"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1PGJG5DB2P"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-1PGJG5DB2P');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        h1 {font-size: 150%;}
        h2 {font-size: 130%;}
        h3 {font-size: 110%;}
        h4 {font-size: 100%;}
        h5 {font-size: 100%;}
        h6 {font-size: 100%;}
    </style>
    <title>Evaluate Classes and Professors</title>
    <meta name="description" content="本サイトは大学の授業及び教授を学生自ら評価するためのサイトです。自分達の手で最高学府をつくりあげていこう。">
    <meta name="keywords" content="国際教養大学, ECAP, 評価サイト, 大学">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
  </head>
  <body>
    <header>
        <div class="header-icons">
            <a href="{% url 'home:home' %}"><img class="logo" src="{% static 'img/logo.png' %}"></a>
            <div class="snsIcons">
              {% if user.is_authenticated %}
              <a href="{% url 'logout' %}"><img class="snsIcon" src="{% static 'img/login.png' %}"></a>
              {% else %}
              <a href="{% url 'login' %}"><img class="snsIcon" src="{% static 'img/login.png' %}"></a>
              {% endif %}
            </div>
        </div>
        <div class="header-options">
          <a class="header-option char-b" href="{% url 'classes:list' %}">授業をみる</a>
          <a class="header-option char-b" href="{% url 'professors:list' %}">教授をみる</a>
        </div>
    </header>
      <div class="body">
          {% block content %}
          {% endblock %}
      </div>
    <footer>
      <div class="footer-containter container">
        <div class="footer-options">
          <a class="footer-option" href="{% url 'home:privacypolicy' %}">Privacy Policy</a>
          <a class="footer-option" href="{% url 'home:contactform' %}">Contact Form</a>
          <a class="footer-option" href="{% url 'home:sitemap' %}">Site Map</a>
        </div> 
        <p class="copyright">&COPY; Tatsuya Nisato</p>
      </div>
    </footer>
    <div id="like_button_container"></div>
  </body>
</html>
