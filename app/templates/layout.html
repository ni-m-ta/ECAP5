<!DOCTYPE html>
{% load static %}
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <style>
        h1 {font-size: 150%;}
        h2 {font-size: 130%;}
        h3 {font-size: 110%;}
        h4 {font-size: 100%;}
        h5 {font-size: 100%;}
        h6 {font-size: 100%;}
    </style>
    <title>ECAP</title>
  </head>
  <body>
    <header>
        <div class="header-icons">
            <a  href="{% url 'home:home' %}"><img class="logo" src="{% static 'img/logo.png' %}"></a>
            <div class="snsIcons">
              <a href="https://twitter.com/TATSUYA_NISATO"><img class="snsIcon" src="{% static 'img/twitter.png' %}"></a>
              <a href="https://www.facebook.com/profile.php?id=100049389249541"><img class="snsIcon" src="{% static 'img/facebook.png' %}"></a>
              <a href="https://github.com/ni-m-ta"><img class="snsIcon" src="{% static 'img/github.png' %}"></a>
              {% if user.is_authenticated %}
              <a href="{% url 'logout' %}"><img class="snsIcon" src="{% static 'img/login.png' %}"></a>
              {% else %}
              <a href="{% url 'login' %}"><img class="snsIcon" src="{% static 'img/login.png' %}"></a>
              {% endif %}
           </div>
        </div>
        <div class="header-options">
          <a class="header-option" href="{% url 'classes:list' %}">授業をみる</a>
          <a class="header-option" href="{% url 'professors:list' %}">教授をみる</a>
        </div>
    </header>
      <div class="body">
          {% block content %}
          {% endblock %}
      </div>
    <footer>
      <div class="footer-containter container">
        <div class="footer-options">
          <a class="footer-option" href="{% url 'home:privacypolicy' %}">Privacy Policy</a>
          <a class="footer-option">Contact Form</a>
          <a class="footer-option">Site Map</a>
        </div> 
        <p class="copyright">&COPY; Tatsuya Nisato</p>
      </div>
    </footer>
    <div id="like_button_container"></div>
  </body>
</html>
