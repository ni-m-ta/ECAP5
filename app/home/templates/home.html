<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <title>ECAP</title>
  </head>
  <body>
    <header>
        <div class="header-icons">
            <a><img class="logo" src="{% static 'img/logo.png' %}"></a>
            <div class="snsIcons">
              <a href="https://twitter.com/TATSUYA_NISATO"><img class="snsIcon" src="{% static 'img/twitter.png' %}"></a>
              <a href="https://www.facebook.com/profile.php?id=100049389249541"><img class="snsIcon" src="{% static 'img/facebook.png' %}"></a>
              <a href="https://github.com/ni-m-ta"><img class="snsIcon" src="{% static 'img/github.png' %}"></a>
              <a href="{% url link %}"><img class="snsIcon" src="{% static 'img/login.png' %}"></a>
           </div>
        </div>
        <div class="header-options">
          <a class="header-option">授業の様子</a>
          <a class="header-option">教授の様子</a>
          <a class="header-option">授業を評価</a>
          <a class="header-option">教授を評価</a>
        </div>
    </header>
    <div class="body-top">
      <div class="top-container container">
        <div class="lead">
          <h1>Be a Global Leader<br>with<br>AIU Spilits</h1>
        </div>
        <div class="start">
          <p>世界で活躍するリーダーになるべく<br>共に学び共に成長しよう。</p>
          <a class="start-btn btn" href="{% url link %}">最初の一歩</a>
        </div>
      </div>
    </div>
    <div class="body-middle">
      <div class="middle-container container">
        <div class="middle-option">
          <a><img class="classes-img" src="{% static 'img/classes.png' %}"></a>
          <p>授業の様子</p>
        </div>
        <div class="middle-option">
          <a><img class="professors-img" src="{% static 'img/professors.png' %}"></a>
          <p>教授の様子</p>
        </div>
        <div class="middle-option">
          <a><img class="evaluateClasses-img" src="{% static 'img/evaluateClasses.png' %}"></a>
          <p>授業を評価</p>
        </div>
        <div class="middle-option">
          <a><img class="evaluateProfessors-img" src="{% static 'img/evaluateProfessors.png' %}"></a>
          <p>教授を評価</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-containter container">
        <div class="footer-options">
          <a class="footer-option">Privacy Policy</a>
          <a class="footer-option">Contact Form</a>
          <a class="footer-option">Site Map</a>
        </div> 
        <p class="copyright">&COPY; Tatsuya Nisato</p>
      </div>
    </footer>
    <div id="like_button_container"></div>
  </body>
</html>
