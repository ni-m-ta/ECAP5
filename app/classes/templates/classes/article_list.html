{% extends 'layout.html' %}

{% block content %}
{% load static %}
<div class="container">
    <h1 class="mt-3 mb-4">評価一覧</h1>

    <table class="table table-striped table-hover">
        <tr>
            <th>授業評価者</th>
            <th>評価</th>
        </tr>
        {% for article in object_list %}
        <tr>
            <td>
                <a href="{% url 'classes:detail' article.pk %}">{{ article.course }} {{ article.professor }}{{ article.author }}</a>
            </td>
            <td>{{ article.content }}</td>
        </tr>
        {% endfor %}
    </table>

    {% if user.is_authenticated %}
    <p>
        <a href="{% url 'classes:create' %}" class="btn btn-outline-primary">新規投稿</a>
    </p>
    {% endif %}
</div>
{% endblock %}
